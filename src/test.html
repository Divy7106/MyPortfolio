<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waving Text Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    
    .container {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    
    @keyframes gentleWave {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.08);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(0.92);
      }
    }
    
    .waving-text span {
      display: inline-block;
      animation: gentleWave 3s ease-in-out infinite;
    }
    
    /* Individual letter delays to create a wave effect */
    .waving-text span:nth-child(1) { animation-delay: 0.0s; }
    .waving-text span:nth-child(2) { animation-delay: 0.1s; }
    .waving-text span:nth-child(3) { animation-delay: 0.2s; }
    .waving-text span:nth-child(4) { animation-delay: 0.3s; }
    .waving-text span:nth-child(5) { animation-delay: 0.4s; }
    .waving-text span:nth-child(6) { animation-delay: 0.5s; }
    .waving-text span:nth-child(7) { animation-delay: 0.6s; }
    .waving-text span:nth-child(8) { animation-delay: 0.7s; }
    .waving-text span:nth-child(9) { animation-delay: 0.8s; }
    .waving-text span:nth-child(10) { animation-delay: 0.9s; }
    .waving-text span:nth-child(11) { animation-delay: 1.0s; }
    .waving-text span:nth-child(12) { animation-delay: 1.1s; }
    .waving-text span:nth-child(13) { animation-delay: 1.2s; }
    .waving-text span:nth-child(14) { animation-delay: 1.3s; }
    .waving-text span:nth-child(15) { animation-delay: 1.4s; }
    .waving-text span:nth-child(16) { animation-delay: 1.5s; }
    .waving-text span:nth-child(17) { animation-delay: 1.6s; }
    .waving-text span:nth-child(18) { animation-delay: 1.7s; }
    .waving-text span:nth-child(19) { animation-delay: 1.8s; }
    .waving-text span:nth-child(20) { animation-delay: 1.9s; }
  </style>
</head>
<body>
  <div class="container">
    <div class="waving-text">
      <span>H</span>
      <span>i</span>
      <span>,</span>
      <span> </span>
      <span>t</span>
      <span>h</span>
      <span>e</span>
      <span>r</span>
      <span>e</span>
      <span> </span>
      <span>I</span>
      <span> </span>
      <span>a</span>
      <span>m</span>
      <span> </span>
      <span>D</span>
      <span>i</span>
      <span>v</span>
      <span>y</span>
      <span>a</span>
      <span>.</span>
    </div>
  </div>
</body>
</html>
