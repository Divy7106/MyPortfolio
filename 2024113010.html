<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-box position="0 0.8 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-cone 
        position="0 2.05 -3" 
        height="1.5"
        radius-bottom="0.5" 
        radius-top="0" 
        color="rgb(200, 100, 100)">
      </a-cone>

      <a-octahedron 
        position="0 3.25 -3" 
        radius="0.5" 
        color="#FFD700">
      </a-octahedron>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
